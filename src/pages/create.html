<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create Listing</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="bg-gray-50 mx-5 mt-0">
    <header
      id="siteHeader"
      class="relative bg-white border-b-2 border-b-gray-500 w-full"
    ></header>

    <main class="container mx-auto mt-8 px-4 flex-grow">
      <h1 class="text-center text-2xl font-bold text-[#191819] mb-4">
        Create Listing
      </h1>

      <form
        id="listingForm"
        novalidate
        class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-8 space-y-8"
      >
        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title <span class="text-red-500">*</span></label
          >
          <input
            id="title"
            name="title"
            type="text"
            required
            minlength="3"
            placeholder="e.g., Vintage Camera"
            class="mt-2 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-900 placeholder-gray-400"
          />
        </div>

        <!-- Description -->
        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Optional details about the item"
            class="mt-2 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-900 placeholder-gray-400"
          ></textarea>
        </div>

        <!-- Tags -->
        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700"
            >Tags (comma-separated)</label
          >
          <input
            id="tags"
            name="tags"
            type="text"
            placeholder="e.g., camera, vintage, canon"
            class="mt-2 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-900 placeholder-gray-400"
          />
          <p class="mt-1 text-xs text-gray-500">
            Leave empty if you donâ€™t want to add tags.
          </p>
        </div>

        <!-- Ends At -->
        <div>
          <label for="endsAt" class="block text-sm font-medium text-gray-700"
            >Auction ends at <span class="text-red-500">*</span></label
          >
          <input
            id="endsAt"
            name="endsAt"
            type="datetime-local"
            required
            class="mt-2 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-900"
          />
          <p class="mt-1 text-xs text-gray-500">
            Must be a future date/time. Converted to ISO (UTC) on submit.
          </p>
        </div>

        <!-- Media (dynamic rows) -->
        <fieldset class="space-y-6">
          <legend class="text-sm font-semibold text-gray-800">Media</legend>
          <div id="mediaList" class="space-y-3"></div>
          <button
            type="button"
            id="addMedia"
            class="w-full sm:w-auto inline-flex items-center justify-center rounded-lg border border-indigo-600 bg-indigo-50 px-6 py-2 text-sm font-medium text-indigo-700 hover:bg-indigo-100"
          >
            + Add more image
          </button>
          <p class="mt- text-xs text-gray-500">
            Use public acessable URLs and optional ALT text.
          </p>
        </fieldset>

        <!-- Actions -->
        <div class="flex items-center gap-4">
          <button
            type="submit"
            class="w-full sm:w-auto inline-flex items-center justify-center rounded-lg border border-indigo-600 bg-indigo-100 px-6 py-2 text-sm font-medium text-indigo-700 hover:bg-indigo-600"
          >
            Create
          </button>
          <a
            href="/index.html"
            class="flex-1 sm:flex-none inline-flex items-center justify-center r bg-white px-6 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50"
          >
            Cancel
          </a>
        </div>

        <p id="createStatus" class="text-sm text-gray-600"></p>
      </form>
    </main>

    <!-- ðŸ”½ Template for media row -->
    <template id="mediaRowTemplate">
      <div data-row="media" class="flex gap-3 items-start">
        <div
          class="w-24 h-24 rounded border overflow-hidden bg-gray-100 shrink-0"
        >
          <img
            class="w-full h-full object-cover"
            alt="preview"
            referrerpolicy="no-referrer"
          />
        </div>
        <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 gap-2">
          <input
            name="mediaUrl"
            type="url"
            inputmode="url"
            placeholder="https://example.com/image.jpg"
            class="rounded-lg border border-gray-300 px-3 py-2"
          />
          <input
            name="mediaAlt"
            type="text"
            placeholder="Alt text (optional)"
            class="rounded-lg border border-gray-300 px-3 py-2"
          />
        </div>
        <button
          type="button"
          class="px-3 py-2 text-sm rounded border border-gray-300 hover:bg-gray-50"
        >
          Remove
        </button>
      </div>
    </template>

    <script type="module" src="/src/js/ui/header.js"></script>
    <script type="module" src="/src/js/pages/create-listing.js"></script>
  </body>
</html>
