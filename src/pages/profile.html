<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="View your Auction House profile â€” your personal space, manage profile, edit biding and see history of bidding and credit."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
  <link rel="stylesheet" href="/src/css/style.css" />


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="nav"></div>
    </header>
    <h1></h1>
    <main>
      <div id="profileContainer" class="wrapperContainer">
        <div id="bannerContainer"></div>
        <div id="avatarContainer"></div>
        <h2 id="username"></h2>
        <p id="profileBio"></p>

        <div class="wrapperBox">
          <a href="../settings/index.html" id="profile-setting"
            >settings<i class="fa-solid fa-gear"></i
          ></a>
          <button id="editProfileBtn" class="wrapperButton">
            Edit Profile
          </button>

          <form id="updateProfileForm">
            <a href="/profile/index.html">Back</a>

            <input type="text" id="bio" name="bio" placeholder="Bio" />
            <input
              type="url"
              id="avatar-url"
              name="avatar-url"
              placeholder="Avatar URL"
            />
            <input
              type="text"
              id="avatar-alt"
              name="avatar-alt"
              placeholder="Avatar ALT text"
            />
            <input
              type="url"
              id="banner-url"
              name="banner-url"
              placeholder="Banner URL"
            />
            <input
              type="text"
              id="banner-alt"
              name="banner-alt"
              placeholder="Banner ALT text"
            />
            <button type="submit" class="wrapperButton" button>
              Update Profile
            </button>
          </form>
         
        
        </main></body></html>
