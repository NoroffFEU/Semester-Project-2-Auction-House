<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Listing Details | Auction House</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="bg-gray-50 mx-5">
    <header
      id="siteHeader"
      class="bg-white border-b-2 border-gray-500"
    ></header>

    <main class="max-w-5xl mx-auto py-6">
      <a href="/index.html" class="text-sm text-[#7B87F1] hover:underline"
        >← Back</a
      >

      <section
        id="listingRoot"
        class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-6"
      >
        <!-- Gallery -->
        <div
          id="listingGallery"
          class="rounded-lg overflow-hidden border border-gray-200"
        ></div>

        <!-- Content -->
        <div class="space-y-4">
          <h1 id="listingTitle" class="text-2xl font-bold text-gray-900">
            Loading…
          </h1>
          <p id="listingEndsAt" class="text-sm text-gray-500"></p>

          <div class="text-gray-800">
            <p id="listingDescription" class="whitespace-pre-wrap"></p>
          </div>

          <div>
            <h2 class="text-lg font-semibold mb-2">Tags</h2>
            <div id="listingTags" class="flex flex-wrap gap-2"></div>
          </div>

          <div class="rounded-lg border border-gray-200">
            <div
              class="px-4 py-3 border-b border-gray-200 flex items-center justify-between"
            >
              <h2 class="text-lg font-semibold">Bids</h2>
              <span id="bidCount" class="text-sm text-gray-500"></span>
            </div>
            <div
              id="bidList"
              class="max-h-72 overflow-auto divide-y divide-gray-100"
            ></div>
          </div>
        </div>

        <!-- Bid form -->
        <form id="bidForm" class="mt-4 flex items-center gap-2">
          <input
            type="number"
            step="1"
            name="amount"
            placeholder="Your bid"
            class="border px-3 py-2 rounded w-40"
          />
          <button
            type="submit"
            class="rounded bg-gray-200 text-black px-4 py-2"
          >
            Bid
          </button>
        </form>
        <p id="bidError" class="hidden mt-2 text-sm text-red-600"></p>
      </section>

      <div
        id="listingStatus"
        class="mt-6 text-center text-sm text-gray-500"
        role="status"
        aria-live="polite"
      ></div>
    </main>

    <!-- Minimal templates for graceful errors -->
    <template id="tpl-missing-id">
      <section class="p-4 rounded border border-yellow-300 bg-yellow-50">
        <h2 class="font-semibold">Missing listing id</h2>

        <p class="mt-3">
          <a class="underline text-[#7B87F1]" href="/index.html">Go back</a>
        </p>
      </section>
    </template>

    <template id="tpl-error">
      <section class="p-4 rounded border border-red-300 bg-red-50">
        <h2 class="font-semibold">Couldn’t load this listing</h2>
        <p class="mt-1" data-error-msg></p>
      </section>
    </template>

    <script type="module" src="/src/js/ui/header.js"></script>
    <script type="module" src="/src/js/pages/single-listing.js"></script>
  </body>
</html>
