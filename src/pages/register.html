    <main>
      <form class="form">
        <h1 class="title">Register</h1>
        <div class="user-input">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            placeholder="Name"
            autocomplete="name"
          />
        </div>

        <div class="form-input">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="Email"
            autocomplete="email"
          />
        </div>

        <div class="user-input">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            minlength="8"
            placeholder="Password"
            autocomplete="current-password"
          />
        </div>
          <div class="user-input">
