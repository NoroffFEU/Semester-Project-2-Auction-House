<!DOCTYPE html>
<html class="bg-gray-100">
  <head>
    <meta charset="utf-8" />
    <title>My Bidding</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="m-5 bg-white rounded-lg shadow">
    <header id="siteHeader"></header>
    <main class="max-w-6xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">My Bids</h1>

      <div id="settingList" class="space-y-3"></div>
      <p id="settingStatus" class="mt-4 text-center text-sm text-gray-500"></p>

      <!-- Template for each bid row -->
      <template id="bidRowTemplate">
        <a class="flex gap-3 p-3 rounded border hover:bg-gray-50">
          <div class="w-16 h-16 rounded overflow-hidden bg-gray-100 shrink-0">
            <img class="w-full h-full object-cover" alt="preview" />
          </div>
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div class="font-medium" data-title></div>
              <div class="text-sm text-gray-600" data-when></div>
            </div>
            <div class="mt-1 text-sm">
              Your bid: <span class="font-semibold" data-amount></span>
            </div>
          </div>
        </a>
      </template>
    </main>

    <script type="module" src="/src/js/ui/header.js"></script>
    <script type="module" src="/src/js/pages/setting/bidding.js"></script>
  </body>
</html>
