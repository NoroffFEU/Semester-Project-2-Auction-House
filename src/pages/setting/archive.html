<!DOCTYPE html>
<html class="bg-gray-100">
  <head>
    <meta charset="utf-8" />
    <title>My Archive</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="m-5 bg-white rounded-lg shadow">
    <header id="siteHeader"></header>

    <main class="max-w-6xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Archives</h1>

      <div
        id="settingGrid"
        class="grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4"
      ></div>
      <p id="settingStatus" class="mt-4 text-center text-sm text-gray-500"></p>
    </main>
    <template id="archiveCardTemplate">
      <a class="block rounded border p-3 hover:bg-gray-50">
        <div class="text-xs uppercase tracking-wide text-gray-400 mb-1"></div>
        <!-- type label -->
        <div class="font-medium truncate"></div>
        <!-- title -->
        <div class="text-xs text-gray-600"></div>
        <!-- ended date -->
      </a>
    </template>

    <script type="module" src="/src/js/ui/header.js"></script>
    <script type="module" src="/src/js/pages/setting/archive.js"></script>
  </body>
</html>
